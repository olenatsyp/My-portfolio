<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Создайте страницу. Разместите на странице 5 элементов div и кнопку. Создайте CSS файл, 
        определите в файле правила, которые зададут всем дивам следующее оформление – высота и ширина 100 px,
        float=left и зеленый цвет фона. Создайте сценарий, который будет обрабатывать нажатие по кнопке и 
        менять цвет одного из дивов на красный. Смена цвета должна происходить циклически, при первом нажатии 
        первый div становиться красный остальные остаются зелеными, при втором нажатии – все div становятся
         зелеными, а второй красный и т.д. -->
        
</head>
<body>
    <div id="div">
    <div class="colorDiv"></div>
    <div class="colorDiv"></div>
    <div class="colorDiv"></div>
    <div class="colorDiv"></div>
    <div class="colorDiv"></div>
    </div>
    <input id = "button" type="button" value="Color" />
    
    <script>
        let i = 0;
        let button = document.getElementById("button");
        let div = document.getElementById("div");
        button.addEventListener("click", function () {
            let divs = div.querySelectorAll("div");
            if (i == divs.length) i = 0;
            for (let index = 0; index < divs.length; index++) {
                divs[index].style.backgroundColor = (index == i) ? 'red' : 'green';
            }
            i++;
        })           
    </script> 
</body>
</html>
