<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <!-- Create a game «Guess the value». Page guesses values from 1 to 100. A user enters the value in the field 
        trying to guess the right value.  If a user doesn't guess the value, the page displays a message "the guessed value
        is greater than the value you entered" or "the guessed value is less than the value you entered". -->
    <script>
        window.onload = function () {
            
            let randomValue = Math.floor(Math.random() * 101);
                   
            let button = document.getElementById("button");
            let compareNumber = "";
            let div2 = document.getElementById("buttondiv");
            
            button.onclick = function () {
                let a = document.getElementById("inputNumber").value;
                let div1 = document.getElementById("enterNum");
                
                let p1 = document.createElement("p");
                div1.innerHTML="";             

                if (a != randomValue) {
                    let result = a < randomValue;
                    div1.innerHTML="";

                    if (result) { 
                        compareNumber = "greater"; 
                        wrongNumberAlert(div1, p1, a);
                    } 
                    else {
                        compareNumber = "less";
                        wrongNumberAlert(div1, p1, a);
                    }
                }
                else {
                        rightNumberAlert(div1, p1);
                }
            } 

            function wrongNumberAlert (div, paragraph, value) {
                paragraph.innerHTML = "I guess the value " + compareNumber + " than " + value;
                div.appendChild(paragraph);
                paragraph.style.color = "red";
                paragraph.style.fontWeight = "bold";
                document.getElementById('inputNumber').value = "";
            }

            function rightNumberAlert (div, paragraph) {
                paragraph.innerHTML = `Right! The guessed value is ${randomValue}!`;
                div.appendChild(paragraph);
                paragraph.style.color = "green";
                paragraph.style.fontWeight = "bold";
                paragraph.style.fontSize = "20px";
                document.getElementById('inputNumber').value = "";
                document.getElementById('input').innerHTML = "";
                div2.removeChild(button);
            }
        }

    </script>  
</head>
<body>

    <p>Enter value from 0 to 100</p>
    
    
    <div id="enterNum"></div>   
    
    <form id = "input" name="guessNumber">
        <input id="inputNumber" type="number" placeholder="Your value here" />
    </form>
    <br/>
    <div id = "buttondiv">
        <input id = "button" type="button" value="Submit value" />
    </div>
</body>
</html>
