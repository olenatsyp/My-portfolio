<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Создайте страницу с кнопкой, при нажатии по кнопке на странице должен создаваться параграф с 
        произвольным текстом. После создания 10 параграфов все они должны быть удалены. -->
    <script>
        window.onload = function () {
                
            let parentDiv = document.getElementById("parentDiv");
            let clickCount = 0;
            
            document.getElementById("paragraphButton").onclick = function() {
                                             
                let paragraph = document.createElement("p");
                clickCount++;
                paragraph.innerHTML = "This is a separate paragraph  " + clickCount;
                parentDiv.appendChild(paragraph); 
                
                console.log(clickCount);      
                
                if (clickCount >= 11) {
                    let par1 = document.getElementsByTagName("p");
                    for (let i=par1.length - 1; i>=0; i--) {
                        par1[i].parentNode.removeChild(par1[i]);
                    }
                }
            }
        }

    </script>    
</head>
<body>
    <input id="paragraphButton" type="button" value = "createParagraph"/>
    <div id = "parentDiv"></div>
</body>
</html>
