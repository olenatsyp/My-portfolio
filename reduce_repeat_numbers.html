<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce-manipulation with repeated numbers in array</title>
</head>

<body>
    <script>
        
        let array = [1,1,3,5,5,5,6,8,1,4,2];

        // Task: to obtain a new array with no repetition of numbers (reduce + forEach)
        const noRepArray = array.reduce((newData, num) => {
            array.forEach(element => {
                if (newData.indexOf(element) === -1) {
                    newData.push(element);
                }
            });       
            return newData;
        }, []);

        console.log(noRepArray);


        // Task: to obtain a new array with only numbers that are not repeated (reduce + for...in)
        const numberRepeatArray = array.reduce((newObj, number) => {
            newObj[number] = (newObj[number] || 0) + 1;        
            return newObj;
        }, {});

        const noRepeatArray = [];
        
        for (const key in numberRepeatArray) {
            if (numberRepeatArray[key] === 1) {
                noRepeatArray.push(Number(key));
            };
        }

        console.log(noRepeatArray);




    // Task: to obtain a new array with no repetition in sequence
    const noRepeatArr = array.reduce((newArray, digit, index) => {
        if (digit != array[index+1]) {
            newArray.push(digit);
        }
        return newArray;
    }, []);
    
    console.log(noRepeatArr);


</script>
</body>
</html>
