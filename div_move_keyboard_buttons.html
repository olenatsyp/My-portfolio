<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление движением DIV стрелками</title>

    <!-- Разработайте страницу, на которой должен быть размещен DIV с высотой и шириной в 25 пикселей. 
        Реализуйте обработчики событий таким образом, чтобы при нажатии на кнопки со стрелками DIV 
        перемещался в соответствующие стрелками направлениям на 10 пикселей. -->
    <style>
        
        div {
            width: 25px;
            height: 25px;
            position: absolute;
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <div></div>

    <script>
        
        let div = document.querySelector("div");
        let posx = 0;
        let posy = 0;

        document.addEventListener("keydown", function(e) {  
            if (e.keyCode == "39") {
                posx = posx + 10;
                div.style.left = posx + "px";
            } 
            else if (e.keyCode == "37") {
                posx = posx - 10;
                div.style.left = posx + "px";
            } 
            else if (e.keyCode == "40") {
                posy = posy + 10;
                div.style.top = posy + "px";
            }
            else if (e.keyCode == "38") {
                posy = posy - 10;
                div.style.top = posy + "px";
            }
        });

    </script>
</body>
</html>
